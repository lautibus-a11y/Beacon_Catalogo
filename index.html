
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon - Premium Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --beacon-yellow: #FFD700;
            --beacon-yellow-glow: rgba(255, 215, 0, 0.3);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            caret-color: var(--beacon-yellow);
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--beacon-yellow); }
        
        .glass { 
            background: rgba(10, 10, 10, 0.7); 
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
        }

        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite linear;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        *:focus {
            outline: none !important;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--beacon-yellow) !important;
            box-shadow: 0 0 15px var(--beacon-yellow-glow);
        }

        .text-shadow-glow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4);
        }
        
        .hover\:text-shadow-glow-white:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .text-shadow-glow-sm {
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        @media (max-width: 640px) {
            .search-input-no-zoom {
                font-size: 16px !important; /* Prevent iOS zoom */
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
    <script type="importmap">
{

    "react": "https://esm.sh/react@19.0.0",

    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",

  }
}
</script>

</html>
